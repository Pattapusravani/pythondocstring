<!DOCTYPE html>
<html>
<head>
    <title>Docstring Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Top Heading -->
    <h1 class="main-heading">Docstring Generator</h1>

    <!-- Two-panel layout -->
    <div class="container">
        <!-- Left side: Chat History -->
        <div class="left-panel">
            <h2>Chat History</h2>
            <div class="history-list">
                {% for entry in history %}
                    <div class="history-item">
                        <strong>Style:</strong> {{ entry.style }}
                        <pre>{{ entry.result }}</pre>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Right side: Input + Generate -->
        <div class="right-panel">
            <form method="POST" enctype="multipart/form-data">
                <label for="style">Select Docstring Style:</label>
                <select name="style">
                    <option value="Google">Google</option>
                    <option value="NumPy">NumPy</option>
                    <option value="PEP257">PEP257</option>
                    <option value="Sphinx">Sphinx</option>
                </select>
                <br><br>
                <input type="file" name="file" accept=".py" required>
                <br><br>
                <button type="submit" class="generate-btn">Generate Docstring</button>
            </form>

            <h2>Latest Result:</h2>
            <pre class="output">{{ output }}</pre>
        </div>
    </div>
</body>
</html>
